<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Yes/No Spinner" />
  <meta name="keywords" content="spinner, yes no, icd2o" />
  <meta name="author" content="Adrina Peighambarzadeh" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-amber.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Yes/No Spinner</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Yes/No Spinner</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <br />
      <div class="page-content-guide">Type any yes-or-no question below and click the wheel to spin:</div>
      <form onsubmit="return false;">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="question-input" />
          <label class="mdl-textfield__label" for="question-input">Type your question...</label>
        </div>
      </form>

      <div style="text-align: center;">
        <div id="pointer" style="margin: 0 auto;"></div>
        <div id="wheel" title="Click to spin!"></div>
        <div id="result" style="margin-top: 20px; font-size: 24px;"></div>
      </div>
    </main>
  </div>
</body>

</html>
